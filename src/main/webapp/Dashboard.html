  <form action = "/SubmissionServlet" method = "post">
    <fieldset>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Mike James" required="">
      <label for="email-address">Email Address</label>
      <input type="email" id="email-address" placeholder="email@domain.tld" required="">
      <label for="language">Language</label>
      <input type="text" id="language" placeholder="Spanish" required="">
      <label for="message">Message</label>
      <textarea rows="5" id="message" placeholder="text" required=""></textarea>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
